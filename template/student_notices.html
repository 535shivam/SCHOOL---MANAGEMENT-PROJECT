<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Your Notices</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        max-width: 700px;
        width: 100%;
        padding: 35px 30px;
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      }

      h2 {
        color: #0d6efd;
        font-weight: 700;
        text-align: center;
        margin-bottom: 25px;
      }

      .notice {
        border-left: 4px solid #0d6efd;
        background: #f1f5ff;
        padding: 15px 20px;
        margin-bottom: 20px;
        border-radius: 8px;
      }

      .notice-title {
        font-weight: 600;
        font-size: 1.1rem;
        color: #0d6efd;
      }

      .notice-time {
        font-size: 0.9rem;
        color: #6c757d;
        margin-bottom: 5px;
      }

      .notice-message {
        margin-bottom: 10px;
      }

      .btn-home {
        display: block;
        width: 100%;
        margin-top: 25px;
        background-color: #0d6efd;
        color: white;
        font-weight: 600;
        border: none;
        padding: 10px;
        border-radius: 6px;
        text-align: center;
        text-decoration: none;
      }

      .btn-home:hover {
        background-color: #0b5ed7;
        color: white;
      }

      .no-notices {
        text-align: center;
        font-weight: 600;
        color: #dc3545;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Your Notices</h2>

      {% if notices %} {% for n in notices %}
      <div class="notice">
        <div class="notice-title">{{ n.title }}</div>
        <div class="notice-time">{{ n.created_at|date:"d M Y H:i" }}</div>
        <div class="notice-message">{{ n.message }}</div>
        {% if n.upload %}
        <a
          href="{{ n.upload.url }}"
          class="btn btn-sm btn-outline-primary"
          target="_blank"
          >Download Attachment</a
        >
        {% endif %}
      </div>
      {% endfor %} {% else %}
      <p class="no-notices">No notices received yet.</p>
      {% endif %}

      <a href="{% url 'student_dashboard' %}" class="btn-home">Home</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
