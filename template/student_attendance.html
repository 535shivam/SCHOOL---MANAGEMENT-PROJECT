<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Your Attendance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center; /* vertical center */
        padding: 20px;
        margin: 0;
      }
      .container {
        background: white;
        max-width: 700px;
        width: 100%;
        padding: 35px 30px;
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h2 {
        color: #0d6efd;
        margin-bottom: 30px;
        font-weight: 700;
        letter-spacing: 0.04em;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 25px;
      }
      th,
      td {
        padding: 12px 15px;
        border: 1px solid #dee2e6;
        text-align: center;
      }
      th {
        background-color: #0d6efd;
        color: white;
        font-weight: 600;
      }
      tr:nth-child(even) {
        background-color: #f2f6fc;
      }
      p {
        font-size: 1.1rem;
        color: #6c757d;
      }
      a.btn-home {
        display: inline-block;
        margin-top: 20px;
        padding: 12px 28px;
        background-color: #0d6efd;
        color: white;
        font-weight: 600;
        font-size: 1rem;
        border-radius: 6px;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }
      a.btn-home:hover {
        background-color: #0b5ed7;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Your Attendance</h2>

      {% if records %}
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Class</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          {% for rec in records %}
          <tr>
            <td>{{ rec.date }}</td>
            <td>{{ rec.class_name }}</td>
            <td>{{ rec.status }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      {% else %}
      <p>No attendance records found.</p>
      {% endif %}

      <a href="{% url 'student_dashboard' %}" class="btn-home">Home</a>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
