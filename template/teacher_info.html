<!DOCTYPE html>
<html>
<head>
    <title>Teacher Info</title>
</head>
<body>
    <h2>Your Personal Info (Teacher)</h2>

    {% if messages %}
        {% for message in messages %}
            <p style="color: green;">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>

    <br>
    <a href="{% url 'teacher_dashboard' %}">Back</a>
</body>
</html>
