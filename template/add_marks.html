<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Marks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Enter Student Marks</h4>
                    </div>
                    <div class="card-body">

                        <!-- ðŸ”¹ Step 1: Select Student -->
                        <form method="GET" class="mb-4">
                            <div class="mb-3">
                                <div><a href="{% url 'teacher_dashboard' %}" class="btn btn-info">Back to Dashboard</a></div><br>
                                <label for="student" class="form-label">Select Student:</label>
                                <select name="student" class="form-select" onchange="this.form.submit()">
                                    <option value="">-- Select --</option>
                                    {% for s in students %}
                                        <option value="{{ s.id }}" {% if student_id|default:'' == s.id|stringformat:"s" %}selected{% endif %}>
                                            {{ s.username }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </form>

                        <!-- ðŸ”¹ Step 2: Enter Marks -->
                        {% if form %}
                            <div class="alert alert-info">
                                <strong>Selected Student:</strong> {{ selected_student.username }}
                            </div>
                            <form method="POST">
                                {% csrf_token %}
                                <input type="hidden" name="student" value="{{ student_id }}">
                                
                                <div class="mb-3">
                                    {{ form.as_p }}
                                </div>

                                <div class="text-center">
                                    <button type="submit" class="btn btn-success">Submit</button>
                                </div>
                            </form>
                        {% endif %}

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
