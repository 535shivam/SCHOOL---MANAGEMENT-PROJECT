{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <h3 class="text-primary mb-4">üë• All Users</h3>
    <div><a href="{% url 'admin_dashboard' %}" class="btn btn-info">‚Üê Go to Dashboard</a></div><br>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Username</th>
          <th>Email</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
          <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.profile.role|title }}</td>
            <td>
              <a href="{% url 'delete_user' user.id %}" class="btn btn-danger btn-sm"
                 onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
            </td>
          </tr>
        {% empty %}
          <tr><td colspan="5">No users found.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
