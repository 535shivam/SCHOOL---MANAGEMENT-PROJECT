<!DOCTYPE html>
<html>
  <head>
    <title>Unauthorized</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #fef2f2;
        color: #b91c1c;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background: #fff0f0;
        padding: 40px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }

      h2 {
        color: #dc2626;
        font-size: 28px;
        margin-bottom: 10px;
      }

      p {
        font-size: 16px;
      }

      .btn {
        margin-top: 20px;
        padding: 10px 20px;
        background: #dc2626;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        display: inline-block;
        font-weight: bold;
      }

      .btn:hover {
        background: #b91c1c;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Unauthorized Access</h2>
      <p>You are not allowed to view this page.</p>
      <a href="{% url 'home' %}" class="btn">Go to Home</a>
    </div>
  </body>
</html>
