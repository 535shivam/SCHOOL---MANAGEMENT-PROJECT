<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Teacher Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f8f9fa;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 40px 20px;
      }

      .dashboard-container {
        background: white;
        max-width: 800px;
        width: 100%;
        padding: 40px 30px;
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      }

      h2 {
        color: #0d6efd;
        font-weight: 700;
        text-align: center;
        margin-bottom: 30px;
      }

      .btn-dashboard {
        background-color: #0d6efd;
        color: white;
        font-weight: 600;
        border: none;
        padding: 12px 20px;
        border-radius: 6px;
        text-align: center;
        text-decoration: none;
        display: block;
        width: 100%;
        transition: background-color 0.3s ease;
      }

      .btn-dashboard:hover {
        background-color: #0b5ed7;
        color: white;
      }

      .grid-buttons {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 15px;
        margin-top: 20px;
      }

      .logout-btn {
        margin-top: 30px;
      }

      .subject-info {
        text-align: center;
        font-weight: 500;
        margin-bottom: 20px;
        color: #343a40;
      }
    </style>
  </head>
  <body>
    <div class="dashboard-container">
      <h2>Welcome Teacher: {{ request.user.username }}</h2>

      <p class="subject-info">Be Happy!</p>

      <div class="grid-buttons">
        <a href="{% url 'general_notices' %}" class="btn-dashboard"
          >General Notices</a
        >
        <a href="{% url 'teacher_info' %}" class="btn-dashboard"
          >Add Personal Info</a
        >
        <a href="{% url 'teacher_timetable' %}" class="btn-dashboard"
          >Timetable</a
        >
        <a href="{% url 'add_marks' %}" class="btn-dashboard">Add Marks</a>
        <a href="{% url 'send_notice' %}" class="btn-dashboard">Send Notice</a>
        <a href="{% url 'take_attendance' %}" class="btn-dashboard"
          >Take Attendance</a
        >
        <a href="{% url 'create_assignment' %}" class="btn-dashboard"
          >Assignment</a
        >
      </div>

      <a href="{% url 'logout' %}" class="btn-dashboard logout-btn">Logout</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
