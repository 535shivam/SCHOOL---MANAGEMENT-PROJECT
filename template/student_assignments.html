<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Your Assignments</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center; /* center vertically */
        padding: 20px;
        margin: 0;
      }
      .container {
        background: white;
        max-width: 700px;
        width: 100%;
        padding: 35px 30px;
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        text-align: left;
      }
      h2 {
        color: #0d6efd;
        margin-bottom: 25px;
        font-weight: 700;
        letter-spacing: 0.04em;
        text-align: center;
      }
      ul {
        list-style-type: none;
        padding-left: 0;
      }
      ul li {
        padding: 15px 10px;
        border-bottom: 1px solid #dee2e6;
      }
      ul li:last-child {
        border-bottom: none;
      }
      ul li strong {
        font-size: 1.1rem;
        color: #212529;
      }
      ul li a {
        text-decoration: none;
        color: #0d6efd;
        font-weight: 600;
      }
      ul li a:hover {
        text-decoration: underline;
      }
      p {
        font-size: 1.1rem;
        color: #6c757d;
        text-align: center;
      }
      a.btn-home {
        display: inline-block;
        margin-top: 30px;
        padding: 12px 28px;
        background-color: #0d6efd;
        color: white;
        font-weight: 600;
        font-size: 1rem;
        border-radius: 6px;
        text-decoration: none;
        transition: background-color 0.3s ease;
        text-align: center;
      }
      a.btn-home:hover {
        background-color: #0b5ed7;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Your Assignments</h2>

      {% if assignments %}
      <ul>
        {% for a in assignments %}
        <li>
          <strong>{{ a.title }}</strong> (Due: {{ a.due_date }})<br />
          {{ a.description }}<br />
          {% if a.attachment %}
          <a href="{{ a.attachment.url }}" download>Download</a>
          {% endif %}
        </li>
        {% endfor %}
      </ul>
      {% else %}
      <p>No assignments yet.</p>
      {% endif %}

      <a href="{% url 'student_dashboard' %}" class="btn-home">Home</a>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
