<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Send Notice to Student</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center; /* Center vertically */
        padding: 20px;
        margin: 0;
      }
      .container {
        background: white;
        max-width: 600px;
        width: 100%;
        padding: 40px 30px;
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h2 {
        color: #0d6efd;
        margin-bottom: 30px;
        font-weight: 700;
        letter-spacing: 0.04em;
      }
      .messages p {
        color: green;
        font-weight: 600;
        margin-bottom: 25px;
      }
      form button,
      form a.btn-back {
        padding: 12px 30px;
        font-weight: 600;
        font-size: 1rem;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
        display: inline-block;
        width: 140px;
        text-decoration: none;
        margin-top: 15px;
      }
      form button {
        background-color: #0d6efd;
        color: white;
        margin-right: 15px;
      }
      form button:hover {
        background-color: #0b5ed7;
      }
      form a.btn-back {
        background-color: #6c757d;
        color: white;
      }
      form a.btn-back:hover {
        background-color: #5c636a;
      }
      form .form-group {
        margin-bottom: 15px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Send Notice to Student</h2>

      {% if messages %}
      <div class="messages">
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
      </div>
      {% endif %}

      <form method="POST" enctype="multipart/form-data" novalidate>
        {% csrf_token %} {{ form.as_p }}

        <button type="submit">Send</button>
        <a href="{% url 'teacher_dashboard' %}" class="btn-back">Back</a>
      </form>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
