<h2>Send Notice to Student</h2>

{% if messages %}
  {% for message in messages %}
    <p style="color: green;">{{ message }}</p>
  {% endfor %}
{% endif %}

<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Send</button>
  <a href="{% url 'teacher_dashboard' %}">Back</a>
</form>
