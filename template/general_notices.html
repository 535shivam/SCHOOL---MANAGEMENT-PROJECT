<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>General Notices</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .notice-card {
        margin-bottom: 20px;
      }
      .card-header {
        background-color: #007bff;
        color: white;
        font-weight: bold;
      }
      .attachment-btn {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <h2 class="mb-4 text-center">ðŸ“¢ General Notices</h2>

      {% if notices %} {% for n in notices %}
      <div class="card notice-card shadow-sm">
        <div class="card-header">{{ n.title }}</div>
        <div class="card-body">
          <h6 class="card-subtitle mb-2 text-muted">
            Posted on {{ n.created_at|date:"d M Y, H:i" }}
          </h6>
          <p class="card-text">{{ n.message }}</p>
          {% if n.upload %}
          <a
            href="{{ n.upload.url }}"
            target="_blank"
            class="btn btn-sm btn-outline-primary attachment-btn"
          >
            ðŸ“Ž Download Attachment
          </a>
          {% endif %}
        </div>
      </div>
      {% endfor %} {% else %}
      <div class="alert alert-info text-center">
        No general notices available.
      </div>
      {% endif %}
    </div>
  </body>
</html>
