<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Take Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
    }

    .container {
      max-width: 750px;
      background: white;
      padding: 35px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      width: 100%;
    }

    h2 {
      color: #0d6efd;
      font-weight: 700;
      text-align: center;
      margin-bottom: 25px;
    }

    .form-section {
      margin-bottom: 30px;
    }

    .btn-submit, .btn-home {
      background-color: #0d6efd;
      color: white;
      font-weight: 600;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn-submit:hover, .btn-home:hover {
      background-color: #0b5ed7;
      color: white;
    }

    table {
      width: 100%;
    }

    table th, table td {
      text-align: center;
      vertical-align: middle;
    }

    .btn-home {
      display: block;
      width: 100%;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Take Attendance</h2>

    <!-- Class Selection Form -->
    <form method="GET" class="form-section">
      <label for="class" class="form-label">Select Class:</label>
      <select class="form-select" name="class" id="class" onchange="this.form.submit()">
        <option value="">--Select--</option>
        {% for cls in classes %}
          <option value="{{ cls.class_name }}" {% if selected_class == cls.class_name %}selected{% endif %}>
            {{ cls.class_name }}
          </option>
        {% endfor %}
      </select>
    </form>

    <!-- Attendance Form -->
    {% if students %}
      <form method="POST">
        {% csrf_token %}
        <input type="hidden" name="class_name" value="{{ selected_class }}">

        <div class="table-responsive">
          <table class="table table-bordered align-middle">
            <thead class="table-primary">
              <tr>
                <th>Student Name</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              {% for student in students %}
              <tr>
                <td>{{ student.full_name }}</td>
                <td>
                  <select class="form-select" name="status_{{ student.id }}">
                    <option value="Present">Present</option>
                    <option value="Absent">Absent</option>
                  </select>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>

        <div class="text-center"><button type="submit" class="btn-submit mt-3">Submit Attendance</button></div>
      </form>
    {% endif %}

    <a href="{% url 'teacher_dashboard' %}" class="btn-home mt-4">Home</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
